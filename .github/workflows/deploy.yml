name: Deploy Backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE: erp-backend
  DOCKER_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /var/www/erp-backend/

            # Yedek al
            docker-compose ps -q > running_containers.txt

            # PostgreSQL yedeÄŸini al
            BACKUP_DATE=$(date +%Y-%m-%d_%H-%M-%S)
            BACKUP_FILE="erp_db_backup_${BACKUP_DATE}.sql"

            echo "PostgreSQL yedeÄŸi alÄ±nÄ±yor..."
            docker-compose exec -T postgres pg_dump -U postgres erp_db > "/tmp/${BACKUP_FILE}"

            # YedeÄŸi sÄ±kÄ±ÅŸtÄ±r
            gzip "/tmp/${BACKUP_FILE}"

            # YedeÄŸi AWS S3'e yÃ¼kle
            aws s3 cp "/tmp/${BACKUP_FILE}.gz" "s3://${{ secrets.AWS_BACKUP_BUCKET }}/pre-deploy-backups/${BACKUP_FILE}.gz"

            # GeÃ§ici dosyalarÄ± temizle
            rm "/tmp/${BACKUP_FILE}.gz"

            # Yeni kodu Ã§ek
            git fetch origin production
            git checkout production
            git pull origin production

            # Prisma migration kontrolÃ¼
            if ! docker-compose exec -T app bunx prisma migrate deploy; then
              echo "Migration baÅŸarÄ±sÄ±z oldu!"
              exit 1
            fi

            # Yeni containerleri baÅŸlat
            if ! docker-compose up -d --build; then
              echo "Deployment baÅŸarÄ±sÄ±z oldu!"
              # Eski containerleri geri yÃ¼kle
              while read container; do
                docker start $container
              done < running_containers.txt
              exit 1
            fi

            # Health check
            for i in {1..30}; do
              if curl -f http://localhost:1303/health; then
                echo "Uygulama baÅŸarÄ±yla deploy edildi!"
                exit 0
              fi
              sleep 2
            done

            echo "Health check baÅŸarÄ±sÄ±z oldu!"
            exit 1

      - name: Notify on Success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "ğŸš€ Production ortamÄ±na deployment baÅŸarÄ±lÄ±!"
          SLACK_COLOR: good

      - name: Notify on Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "âŒ Production deployment baÅŸarÄ±sÄ±z oldu!"
          SLACK_COLOR: danger
