name: erp-backend

services:
  app:
    build:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp-backend
    ports:
      - "1303:1303"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=xderensa
      - DB_NAME=erp_db
      - DATABASE_URL=postgresql://postgres:xderensa@postgres:5432/erp_db?schema=public
    depends_on:
      - postgres
    entrypoint:
      [
        "/bin/sh",
        "-c",
        "/wait-for-it.sh postgres:5432 -- bunx prisma migrate dev --name init && bun seed && bun dev",
      ]
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - node_modules/
            - .git/
            - .gitignore
        - action: rebuild
          path: package.json

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: erp_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: xderensa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

